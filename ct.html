<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Interface</title>
    <link rel="stylesheet" href="/imp/hackathon/st2.css">
</head>
<body>
    <div class="chatbox">
        <div class="chatbox-header">Chatbot</div>
        <div class="chatbox-body" id="chatboxBody">
            <div class="message bot-message">Hello! How can I help you?</div>
        </div>
        <div class="chatbox-footer">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="/imp/hackathon/js2.js"></script>
</body>
</html>
